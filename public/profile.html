<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Profile specific styles */
    .profile-header {
      background: var(--card-color);
      border-radius: 8px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-sm);
      display: flex;
      align-items: center;
      gap: 32px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .profile-avatar-xl {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #424242;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 500;
      flex-shrink: 0;
    }

    .profile-info h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    
    .profile-meta {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .stats-row {
      display: flex;
      gap: 48px;
    }

    .stat-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section-title {
      font-size: 24px;
      margin: 32px 0 16px;
      color: var(--text-primary);
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    .delete-btn:hover {
      background: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
    }
    .delete-btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/" class="site-brand">
        <svg class="icon"><use href="icons.svg#icon-videogame"/></svg>
        <span>Limeade</span>
      </a>
      <div class="search-container">
        <svg class="icon"><use href="icons.svg#icon-search"/></svg>
        <input type="text" class="search-input" placeholder="Search levels..." id="searchInput">
      </div>
    </div>
    <div class="nav-center">
      <button class="nav-btn" onclick="navigateTo('discover')">
        <svg class="icon"><use href="icons.svg#icon-public"/></svg>
        <span>Discover</span>
      </button>
      <button class="nav-btn" onclick="navigateTo('leaderboards')">
        <svg class="icon"><use href="icons.svg#icon-leaderboard"/></svg>
        <span>Leaderboards</span>
      </button>
    </div>
    <div class="nav-right">
      <div class="user-section" id="userSection">
        <span class="user-name" id="userName">Guest User</span>
        <div class="user-avatar" id="userAvatar">GU</div>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item create" onclick="createLevel()">
            <svg class="icon"><use href="icons.svg#icon-add"/></svg>
            <span>Create</span>
          </button>
          <button class="dropdown-item" onclick="openProfile()">
            <svg class="icon"><use href="icons.svg#icon-person"/></svg>
            <span>Profile</span>
          </button>
          <button class="dropdown-item" onclick="openSettings()">
            <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
            <span>Settings</span>
          </button>
          <button class="dropdown-item" onclick="logout()">
            <svg class="icon"><use href="icons.svg#icon-logout"/></svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="profile-header">
      <div class="profile-avatar-xl" id="profileAvatar">GU</div>
      <div class="profile-info">
        <h1 id="profileName">Guest User</h1>
        <div class="profile-meta" id="memberSince">Member since Jan 2026</div>
        
        <div class="stats-row">
          <div class="stat-group">
            <span class="stat-value" id="statClears">0</span>
            <span class="stat-label">Levels Cleared</span>
          </div>
          <div class="stat-group">
            <span class="stat-value" id="statRecords">0</span>
            <span class="stat-label">World Records</span>
          </div>
          <div class="stat-group">
            <span class="stat-value" id="statLevelsCreated">0</span>
            <span class="stat-label">Levels Created</span>
          </div>
          <div class="stat-group">
            <span class="stat-value" id="statPlaytime">0h</span>
            <span class="stat-label">Playtime</span>
          </div>
        </div>
      </div>
    </div>

    <h2 class="section-title">My Levels</h2>
    
    <!-- Selector Tabs -->
    <div class="selector-tabs">
      <button class="selector-tab active" data-tab="published" onclick="switchProfileTab('published')">Published</button>
      <button class="selector-tab" data-tab="drafts" onclick="switchProfileTab('drafts')">Drafts</button>
      <button class="selector-tab" data-tab="liked" onclick="switchProfileTab('liked')">Liked Levels</button>
    </div>

    <!-- Cards Grid -->
    <div id="cardsContainer" class="cards-grid">
      <!-- Level cards will be dynamically inserted here -->
      <div style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary); padding: 48px;">
        <svg class="icon" style="width: 48px; height: 48px; margin-bottom: 16px; opacity: 0.5;"><use href="icons.svg#icon-videogame"/></svg>
        <p>No levels found.</p>
      </div>
    </div>

  </div>

  <!-- Delete Confirm Modal -->
  <div class="modal" id="deleteConfirmModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Delete level?</h2>
        <button class="close-btn" id="deleteCloseBtn">&times;</button>
      </div>
      <div class="confirm-body">
        <p class="confirm-message" id="deleteConfirmMessage">Are you sure you want to delete this level? This cannot be undone.</p>
        <div class="modal-actions">
          <button class="modal-btn" id="deleteCancelBtn">Cancel</button>
          <button class="modal-btn danger" id="deleteConfirmBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
