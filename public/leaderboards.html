<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboards - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-center">
      <button class="nav-btn" onclick="navigateTo('discover.html')">
        <span class="material-icons">public</span>
        <span>Discover</span>
      </button>
      <button class="nav-btn active" onclick="navigateTo('leaderboards.html')">
        <span class="material-icons">leaderboard</span>
        <span>Leaderboards</span>
      </button>
    </div>
    <div class="user-section" id="userSection">
      <span class="user-name" id="userName">Guest User</span>
      <div class="user-avatar" id="userAvatar">GU</div>
      <div class="dropdown-menu" id="dropdownMenu">
        <button class="dropdown-item create" onclick="createLevel()">
          <span class="material-icons">add</span>
          <span>Create</span>
        </button>
        <button class="dropdown-item" onclick="openSettings()">
          <span class="material-icons">settings</span>
          <span>Settings</span>
        </button>
        <button class="dropdown-item" onclick="logout()">
          <span class="material-icons">logout</span>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Selector Tabs -->
    <div class="selector-tabs">
      <button class="selector-tab active" data-tab="global-clears" onclick="switchTab('global-clears')">Global Clears</button>
      <button class="selector-tab" data-tab="global-records" onclick="switchTab('global-records')">Global Records</button>
      <button class="selector-tab" data-tab="friend-clears" onclick="switchTab('friend-clears')">Friend Clears</button>
      <button class="selector-tab" data-tab="friend-records" onclick="switchTab('friend-records')">Friend Records</button>
    </div>

    <!-- Cards Grid -->
    <div id="cardsContainer" class="cards-grid">
      <!-- Player cards will be dynamically inserted here -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button class="pagination-btn" id="prevBtn" onclick="prevPage()">
        <span class="material-icons">chevron_left</span>
        <span>Previous</span>
      </button>
      <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
      <button class="pagination-btn" id="nextBtn" onclick="nextPage()">
        <span>Next</span>
        <span class="material-icons">chevron_right</span>
      </button>
    </div>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/leaderboards.js"></script>
</body>
</html>
