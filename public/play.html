<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Level - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-toolbar">
    <button class="game-btn" id="backToEditorBtn">
      <svg class="icon"><use href="icons.svg#icon-chevron-left"/></svg>
      <span>Back to Editor</span>
    </button>
    <div class="game-title" id="gameTitle">Level</div>
    <div class="game-controls">Move: ← → · Jump: X · Run: Z</div>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="js/graphics.js"></script>
  <script src="js/play.js"></script>
</body>
</html>
