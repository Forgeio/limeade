<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
  <title>Play Level - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/play.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Hide navbar in standalone/PWA mode */
    @media (display-mode: standalone), (display-mode: fullscreen) {
      body.play-page.game-active .navbar {
        display: none;
      }
      body.play-page.game-active .game-container {
        height: 100vh;
      }
    }
  </style>
</head>
<body class="play-page">
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/" class="site-brand">
        <svg class="icon"><use href="icons.svg#icon-videogame"/></svg>
        <span>Limeade</span>
      </a>
      <div class="search-container">
        <svg class="icon"><use href="icons.svg#icon-search"/></svg>
        <input type="text" class="search-input" placeholder="Search levels..." id="searchInput">
      </div>
    </div>
    <div class="nav-center">
      <button class="nav-btn" onclick="navigateTo('discover')">
        <svg class="icon"><use href="icons.svg#icon-public"/></svg>
        <span>Discover</span>
      </button>
      <button class="nav-btn" onclick="navigateTo('leaderboards')">
        <svg class="icon"><use href="icons.svg#icon-leaderboard"/></svg>
        <span>Leaderboards</span>
      </button>
    </div>
    <div class="nav-right">
      <div class="user-section" id="userSection">
        <span class="user-name" id="userName">Guest User</span>
        <div class="user-avatar" id="userAvatar">GU</div>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item create" onclick="createLevel()">
            <svg class="icon"><use href="icons.svg#icon-add"/></svg>
            <span>Create</span>
          </button>
          <button class="dropdown-item" onclick="openProfile()">
            <svg class="icon"><use href="icons.svg#icon-person"/></svg>
            <span>Profile</span>
          </button>
          <button class="dropdown-item" onclick="openSettings()">
            <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
            <span>Settings</span>
          </button>
          <button class="dropdown-item" onclick="logout()">
            <svg class="icon"><use href="icons.svg#icon-logout"/></svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="game-container">
    <button class="overlay-back-btn" id="backToEditorBtn">
      <svg class="icon"><use href="icons.svg#icon-chevron-left"/></svg>
      <span>Back to Editor</span>
    </button>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/graphics.js"></script>
  <script src="js/play.js"></script>
  <script>
    // Detect standalone/PWA mode and toggle fullscreen mode
    (function() {
      function isStandalone() {
        return window.matchMedia('(display-mode: standalone)').matches ||
               window.navigator.standalone === true;
      }

      if (isStandalone()) {
        // Wrap existing functions to toggle game-active class
        const originalResumeGame = resumeGame;
        window.resumeGame = function() {
          document.body.classList.add('game-active');
          originalResumeGame();
        };
        
        const originalPauseGame = pauseGame;
        window.pauseGame = function() {
          document.body.classList.remove('game-active');
          originalPauseGame();
        };
        
        const originalShowLevelCompleteDialog = showLevelCompleteDialog;
        window.showLevelCompleteDialog = function() {
          document.body.classList.remove('game-active');
          originalShowLevelCompleteDialog();
        };
      }
    })();
  </script>
</body>
</html>
