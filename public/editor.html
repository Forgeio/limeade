<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Editor - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/" class="site-brand">
        <svg class="icon"><use href="icons.svg#icon-videogame"/></svg>
        <span>Limeade</span>
      </a>
    </div>
    <div class="nav-center">
      <button class="nav-btn" onclick="navigateTo('discover')">
        <svg class="icon"><use href="icons.svg#icon-public"/></svg>
        <span>Discover</span>
      </button>
      <button class="nav-btn" onclick="navigateTo('leaderboards')">
        <svg class="icon"><use href="icons.svg#icon-leaderboard"/></svg>
        <span>Leaderboards</span>
      </button>
    </div>
    <div class="nav-right">
      <div class="user-section" id="userSection">
        <span class="user-name" id="userName">Guest User</span>
        <div class="user-avatar" id="userAvatar">GU</div>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item create" onclick="createLevel()">
            <svg class="icon"><use href="icons.svg#icon-add"/></svg>
            <span>Create</span>
          </button>
          <button class="dropdown-item" onclick="openProfile()">
            <svg class="icon"><use href="icons.svg#icon-person"/></svg>
            <span>Profile</span>
          </button>
          <button class="dropdown-item" onclick="openSettings()">
            <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
            <span>Settings</span>
          </button>
          <button class="dropdown-item" onclick="logout()">
            <svg class="icon"><use href="icons.svg#icon-logout"/></svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Editor Toolbar -->
  <div class="editor-toolbar">
    <div class="toolbar-left">
      <!-- Burger Menu -->
      <div class="burger-menu-container">
        <button id="burgerBtn" class="toolbar-btn burger-btn" title="Menu">
          <svg class="icon"><use href="icons.svg#icon-menu"/></svg>
        </button>
        <div id="burgerDropdown" class="dropdown-menu burger-dropdown">
          <button class="dropdown-item" onclick="createNewDraft()">
            <svg class="icon"><use href="icons.svg#icon-add"/></svg>
            <span>New Draft</span>
          </button>
          <button class="dropdown-item" onclick="openOpenLevelModal()">
            <svg class="icon"><use href="icons.svg#icon-folder"/></svg>
            <span>Open Level</span>
          </button>
          <button class="dropdown-item" onclick="openResizeModal()">
            <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
            <span>Resize</span>
          </button>
          <button class="dropdown-item test-btn" onclick="testLevel()">
            <svg class="icon"><use href="icons.svg#icon-play-arrow"/></svg>
            <span>Test</span>
          </button>
          <button class="dropdown-item publish-btn" onclick="publishLevel()">
            <svg class="icon"><use href="icons.svg#icon-check-circle"/></svg>
            <span>Publish</span>
          </button>
        </div>
      </div>
      
      <div class="level-name-container">
        <label for="levelName" class="level-name-label">Name:</label>
        <input type="text" id="levelName" class="level-name-input" placeholder="Level Name" maxlength="30">
      </div>
      <div class="tile-selector">
        <button class="tile-btn" data-tile="ground" title="Ground">
          <canvas id="preview-ground" class="tile-preview-canvas" width="32" height="32"></canvas>
        </button>
        <button class="tile-btn" data-tile="tile" title="Tile">
          <canvas id="preview-tile" class="tile-preview-canvas" width="32" height="32"></canvas>
        </button>
        <button class="tile-btn" data-tile="enemy" title="Enemy">
          <div class="tile-preview">
            <img src="graphics/enemy1_walk.png" alt="Enemy" class="tile-img">
          </div>
        </button>
        <button class="tile-btn" data-tile="spike" title="Spike">
          <div class="tile-preview">
            <img src="graphics/spike.png" alt="Spike" class="tile-img">
          </div>
        </button>
        <button class="tile-btn" data-tile="spawn" title="Spawn Point">
          <div class="tile-preview">
            <img src="graphics/player_idle.png" alt="Spawn" class="tile-img">
          </div>
        </button>
        <button class="tile-btn" data-tile="goal" title="Goal">
          <div class="tile-preview">
            <img src="graphics/goal.png" alt="Goal" class="tile-img">
          </div>
        </button>
        <button class="tile-btn" data-tile="coin" title="Coin">
          <div class="tile-preview">
            <img src="graphics/coin.png" alt="Coin" class="tile-img">
          </div>
        </button>
        <button class="tile-btn" data-tile="diamond" title="Diamond">
          <div class="tile-preview">
            <img src="graphics/token.png" alt="Diamond" class="tile-img">
          </div>
        </button>
      </div>
    </div>
    <div class="toolbar-right">
      <div class="music-selector tooltip-container">
        <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" fill="currentColor"/>
        </svg>
        <select id="musicSelect" class="music-dropdown">
          <option value="">No Music</option>
          <option value="" disabled>Loading...</option>
        </select>
        <button id="musicPreviewBtn" class="icon-btn" title="Preview Music" style="margin-left: 8px;">
          <svg class="icon"><use href="icons.svg#icon-play-arrow"/></svg>
        </button>
        <div class="tooltip">Background Music</div>
      </div>
    </div>
  </div>

  <!-- Resize Modal -->
  <div class="modal" id="resizeModal">
    <div class="modal-content">
      <h2>Resize Level</h2>
      <div class="resize-controls">
        <div class="resize-field">
          <label for="levelWidth">Width (32-250):</label>
          <input type="number" id="levelWidth" min="32" max="250" value="50">
        </div>
        <div class="resize-field">
          <label for="levelHeight">Height (18-250):</label>
          <input type="number" id="levelHeight" min="18" max="250" value="18">
        </div>
      </div>
      <div class="modal-actions">
        <button class="modal-btn" onclick="closeResizeModal()">Cancel</button>
        <button class="modal-btn primary" onclick="applyResize()">Apply</button>
      </div>
    </div>
  </div>

  <!-- Open Level Modal -->
  <div class="modal" id="openLevelModal">
    <div class="modal-content large-modal">
      <div class="modal-header">
        <h2>Open Level</h2>
        <button class="close-btn" onclick="closeOpenLevelModal()">&times;</button>
      </div>
      <div class="modal-tabs">
        <button class="tab-btn active" onclick="switchOpenModalTab('drafts')">Drafts</button>
        <button class="tab-btn" onclick="switchOpenModalTab('published')">Published</button>
      </div>
      <div class="level-list-container" id="levelListContainer">
        <!-- Content injected via JS -->
      </div>
    </div>
  </div>

  <!-- Max Drafts Modal -->
  <div class="modal" id="maxDraftsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Draft Limit Reached</h2>
        <button class="close-btn" onclick="closeMaxDraftsModal()">&times;</button>
      </div>
      <div style="padding: 24px;">
        <p style="margin-bottom: 24px; color: var(--text-secondary);">You have reached the maximum limit of 8 drafts. Please publish or delete an existing draft before creating a new one.</p>
        <div class="modal-actions">
          <button class="modal-btn" onclick="closeMaxDraftsModal()">Cancel</button>
          <button class="modal-btn primary" onclick="openManageDrafts()">Manage Drafts</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirm Modal -->
  <div class="modal" id="deleteConfirmModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Delete level?</h2>
        <button class="close-btn" id="deleteCloseBtn">&times;</button>
      </div>
      <div class="confirm-body">
        <p class="confirm-message" id="deleteConfirmMessage">Are you sure you want to delete this level? This cannot be undone.</p>
        <div class="modal-actions">
          <button class="modal-btn" id="deleteCancelBtn">Cancel</button>
          <button class="modal-btn danger" id="deleteConfirmBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Editor Canvas Container -->
  <div class="editor-container">
    <canvas id="editorCanvas"></canvas>
  </div>

  <!-- Status Bar -->
  <div class="editor-status">
    <span id="statusText">Ready</span>
    <span id="positionText"></span>
    <span id="levelSizeText"></span>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/graphics.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
