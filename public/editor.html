<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Editor - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="discover.html" class="site-brand">
        <svg class="icon"><use href="icons.svg#icon-videogame"/></svg>
        <span>Limeade</span>
      </a>
    </div>
    <div class="nav-center">
      <button class="nav-btn" onclick="navigateTo('discover.html')">
        <svg class="icon"><use href="icons.svg#icon-public"/></svg>
        <span>Discover</span>
      </button>
      <button class="nav-btn" onclick="navigateTo('leaderboards.html')">
        <svg class="icon"><use href="icons.svg#icon-leaderboard"/></svg>
        <span>Leaderboards</span>
      </button>
    </div>
    <div class="nav-right">
      <div class="user-section" id="userSection">
        <span class="user-name" id="userName">Guest User</span>
        <div class="user-avatar" id="userAvatar">GU</div>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item create" onclick="createLevel()">
            <svg class="icon"><use href="icons.svg#icon-add"/></svg>
            <span>Create</span>
          </button>
          <button class="dropdown-item" onclick="openProfile()">
            <svg class="icon"><use href="icons.svg#icon-person"/></svg>
            <span>Profile</span>
          </button>
          <button class="dropdown-item" onclick="openSettings()">
            <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
            <span>Settings</span>
          </button>
          <button class="dropdown-item" onclick="logout()">
            <svg class="icon"><use href="icons.svg#icon-logout"/></svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Editor Toolbar -->
  <div class="editor-toolbar">
    <div class="toolbar-left">
      <div class="draft-selector-container">
        <label for="draftSelector" class="draft-label">Draft:</label>
        <select id="draftSelector" class="draft-selector">
          <option value="">Loading...</option>
        </select>
      </div>
      <div class="level-name-container">
        <label for="levelName" class="level-name-label">Name:</label>
        <input type="text" id="levelName" class="level-name-input" placeholder="Level Name" maxlength="100">
      </div>
      <div class="tile-selector">
        <button class="tile-btn" data-tile="ground" title="Ground">
          <div class="tile-placeholder ground"></div>
        </button>
        <button class="tile-btn" data-tile="tile" title="Tile">
          <div class="tile-placeholder tile"></div>
        </button>
        <button class="tile-btn" data-tile="enemy" title="Enemy">
          <div class="tile-placeholder enemy"></div>
        </button>
        <button class="tile-btn" data-tile="spike" title="Spike">
          <div class="tile-placeholder spike"></div>
        </button>
        <button class="tile-btn" data-tile="spawn" title="Spawn Point">
          <div class="tile-placeholder spawn"></div>
        </button>
        <button class="tile-btn" data-tile="goal" title="Goal">
          <div class="tile-placeholder goal"></div>
        </button>
        <button class="tile-btn" data-tile="coin" title="Coin">
          <div class="tile-placeholder coin"></div>
        </button>
        <button class="tile-btn" data-tile="diamond" title="Diamond">
          <div class="tile-placeholder diamond"></div>
        </button>
      </div>
    </div>
    <div class="toolbar-right">
      <button class="toolbar-action-btn" id="resizeBtn">
        <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
        <span>Resize</span>
      </button>
      <button class="toolbar-action-btn test-btn" id="testBtn">
        <svg class="icon"><use href="icons.svg#icon-play-arrow"/></svg>
        <span>Test</span>
      </button>
      <button class="toolbar-action-btn publish-btn" id="publishBtn">
        <svg class="icon"><use href="icons.svg#icon-check-circle"/></svg>
        <span>Publish</span>
      </button>
    </div>
  </div>

  <!-- Resize Modal -->
  <div class="modal" id="resizeModal">
    <div class="modal-content">
      <h2>Resize Level</h2>
      <div class="resize-controls">
        <div class="resize-field">
          <label for="levelWidth">Width (10-200):</label>
          <input type="number" id="levelWidth" min="10" max="200" value="50">
        </div>
        <div class="resize-field">
          <label for="levelHeight">Height (10-100):</label>
          <input type="number" id="levelHeight" min="10" max="100" value="20">
        </div>
      </div>
      <div class="modal-actions">
        <button class="modal-btn" onclick="closeResizeModal()">Cancel</button>
        <button class="modal-btn primary" onclick="applyResize()">Apply</button>
      </div>
    </div>
  </div>

  <!-- Editor Canvas Container -->
  <div class="editor-container">
    <canvas id="editorCanvas"></canvas>
  </div>

  <!-- Status Bar -->
  <div class="editor-status">
    <span id="statusText">Ready</span>
    <span id="positionText"></span>
    <span id="levelSizeText"></span>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
