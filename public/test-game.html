<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Gameplay - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-toolbar">
    <button class="game-btn" id="backToEditorBtn">
      <span>Back</span>
    </button>
    <div class="game-title" id="gameTitle">Test Level</div>
    <div class="game-controls">Move: ← → · Jump: X · Run: Z</div>
  </div>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    // Store test level in sessionStorage
    const testLevel = {
      width: 50,
      height: 20,
      tiles: {
        // Ground platform
        "2,15": "ground", "3,15": "ground", "4,15": "ground", "5,15": "ground",
        "6,15": "ground", "7,15": "ground", "8,15": "ground", "9,15": "ground",
        "10,15": "ground", "11,15": "ground", "12,15": "ground", "13,15": "ground",
        "14,15": "ground", "15,15": "ground", "16,15": "ground", "17,15": "ground",
        "18,15": "ground", "19,15": "ground", "20,15": "ground", "21,15": "ground",
        "22,15": "ground", "23,15": "ground", "24,15": "ground", "25,15": "ground",
        
        // Some platforms
        "10,12": "tile", "11,12": "tile", "12,12": "tile",
        "15,10": "tile", "16,10": "tile",
        "20,8": "tile", "21,8": "tile", "22,8": "tile",
        
        // Spawn point
        "3,14": "spawn",
        
        // Enemies
        "8,14": "enemy",
        "13,14": "enemy",
        "20,7": "enemy",
        
        // Spike hazard
        "18,14": "spike",
        
        // Goal
        "40,10": "goal",
        "38,11": "ground", "39,11": "ground", "40,11": "ground", "41,11": "ground", "42,11": "ground"
      }
    };
    
    sessionStorage.setItem('testLevelData', JSON.stringify(testLevel));
    window.location.href = 'play.html?source=session&from=editor';
  </script>
</body>
</html>
