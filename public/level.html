<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    .level-detail-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .level-header {
      background: var(--card-color);
      border-radius: 8px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-sm);
    }

    .level-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .level-creator {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 16px;
    }

    .level-creator a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .level-creator a:hover {
      text-decoration: underline;
    }

    .level-thumbnail {
      width: 100%;
      height: 300px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-color);
    }

    .level-thumbnail svg {
      width: 80px;
      height: 80px;
      opacity: 0.3;
    }

    .level-description {
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-primary);
      margin-bottom: 24px;
    }

    .level-stats-row {
      display: flex;
      gap: 32px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .level-stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .level-stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    .level-stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .level-actions {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .play-button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }

    .play-button:hover {
      background: #28b02e;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .play-button svg {
      width: 20px;
      height: 20px;
    }

    .rating-buttons {
      display: flex;
      gap: 8px;
    }

    .rating-btn {
      background: white;
      border: 2px solid var(--border-color);
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: all 0.2s;
    }

    .rating-btn:hover:not(:disabled) {
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .rating-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .rating-btn.active-like {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    .rating-btn.active-dislike {
      background: #ff6b6b;
      color: white;
      border-color: #ff6b6b;
    }

    .rating-btn svg {
      width: 20px;
      height: 20px;
    }

    .back-button {
      background: transparent;
      border: 2px solid var(--border-color);
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-primary);
      transition: all 0.2s;
    }

    .back-button:hover {
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .back-button svg {
      width: 20px;
      height: 20px;
    }

    .comments-section {
      background: var(--card-color);
      border-radius: 8px;
      padding: 32px;
      margin-top: 24px;
      box-shadow: var(--shadow-sm);
    }

    .comments-header {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .comments-placeholder {
      text-align: center;
      padding: 48px;
      color: var(--text-secondary);
    }

    .rating-note {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/" class="site-brand">
        <svg class="icon"><use href="icons.svg#icon-videogame"/></svg>
        <span>Limeade</span>
      </a>
      <div class="search-container">
        <svg class="icon"><use href="icons.svg#icon-search"/></svg>
        <input type="text" class="search-input" placeholder="Search levels..." id="searchInput">
      </div>
    </div>
    <div class="nav-center">
      <button class="nav-btn" onclick="navigateTo('discover')">
        <svg class="icon"><use href="icons.svg#icon-public"/></svg>
        <span>Discover</span>
      </button>
      <button class="nav-btn" onclick="navigateTo('leaderboards')">
        <svg class="icon"><use href="icons.svg#icon-leaderboard"/></svg>
        <span>Leaderboards</span>
      </button>
    </div>
    <div class="nav-right">
      <div class="user-section" id="userSection">
        <span class="user-name" id="userName">Guest User</span>
        <div class="user-avatar" id="userAvatar">GU</div>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item create" onclick="createLevel()">
            <svg class="icon"><use href="icons.svg#icon-add"/></svg>
            <span>Create</span>
          </button>
          <button class="dropdown-item" onclick="openProfile()">
            <svg class="icon"><use href="icons.svg#icon-person"/></svg>
            <span>Profile</span>
          </button>
          <button class="dropdown-item" onclick="openSettings()">
            <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
            <span>Settings</span>
          </button>
          <button class="dropdown-item" onclick="logout()">
            <svg class="icon"><use href="icons.svg#icon-logout"/></svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="level-detail-container">
      <div class="level-header">
        <h1 class="level-title" id="levelTitle">Loading...</h1>
        <div class="level-creator">
          by <a href="#" id="creatorLink">Creator</a> â€¢ 
          Published <span id="publishedDate">...</span>
        </div>

        <div class="level-thumbnail" id="levelThumbnail">
          <svg class="icon"><use href="icons.svg#icon-videogame"/></svg>
        </div>

        <p class="level-description" id="levelDescription">Loading level description...</p>

        <div class="level-stats-row">
          <div class="level-stat">
            <span class="level-stat-value" id="statPlays">0</span>
            <span class="level-stat-label">Plays</span>
          </div>
          <div class="level-stat">
            <span class="level-stat-value" id="statClears">0</span>
            <span class="level-stat-label">Clears</span>
          </div>
          <div class="level-stat">
            <span class="level-stat-value" id="statClearRate">0%</span>
            <span class="level-stat-label">Clear Rate</span>
          </div>
          <div class="level-stat">
            <span class="level-stat-value" id="statLikes">0</span>
            <span class="level-stat-label">Likes</span>
          </div>
          <div class="level-stat">
            <span class="level-stat-value" id="statRecord">--:--</span>
            <span class="level-stat-label">World Record</span>
          </div>
        </div>

        <div class="level-actions">
          <button class="play-button" onclick="playLevel()">
            <svg class="icon"><use href="icons.svg#icon-play-arrow"/></svg>
            <span>Play Level</span>
          </button>

          <div class="rating-buttons">
            <button class="rating-btn" id="likeBtn" onclick="rateLevelLike()" disabled>
              <svg class="icon"><use href="icons.svg#icon-thumb-up"/></svg>
              <span id="likeCount">0</span>
            </button>
            <button class="rating-btn" id="dislikeBtn" onclick="rateLevelDislike()" disabled>
              <svg class="icon"><use href="icons.svg#icon-thumb-down"/></svg>
              <span id="dislikeCount">0</span>
            </button>
          </div>

          <button class="back-button" onclick="goBack()">
            <svg class="icon"><use href="icons.svg#icon-arrow-back"/></svg>
            <span>Back to Discover</span>
          </button>
        </div>
        
        <div class="rating-note" id="ratingNote"></div>
      </div>

      <!-- Comments Section (Placeholder) -->
      <div class="comments-section">
        <h2 class="comments-header">Comments</h2>
        <div class="comments-placeholder">
          <svg class="icon" style="width: 48px; height: 48px; opacity: 0.3; margin-bottom: 16px;">
            <use href="icons.svg#icon-comment"/>
          </svg>
          <p>Comments feature coming soon!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/level.js"></script>
</body>
</html>
