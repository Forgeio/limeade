<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discover - Limeade</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <div class="search-container">
        <svg class="icon"><use href="icons.svg#icon-search"/></svg>
        <input type="text" class="search-input" placeholder="Search levels..." id="searchInput">
      </div>
    </div>
    <div class="nav-center">
      <button class="nav-btn active" onclick="navigateTo('discover.html')">
        <svg class="icon"><use href="icons.svg#icon-public"/></svg>
        <span>Discover</span>
      </button>
      <button class="nav-btn" onclick="navigateTo('leaderboards.html')">
        <svg class="icon"><use href="icons.svg#icon-leaderboard"/></svg>
        <span>Leaderboards</span>
      </button>
    </div>
    <div class="nav-right">
      <div class="user-section" id="userSection">
        <span class="user-name" id="userName">Guest User</span>
        <div class="user-avatar" id="userAvatar">GU</div>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item create" onclick="createLevel()">
            <svg class="icon"><use href="icons.svg#icon-add"/></svg>
            <span>Create</span>
          </button>
          <button class="dropdown-item" onclick="openSettings()">
            <svg class="icon"><use href="icons.svg#icon-settings"/></svg>
            <span>Settings</span>
          </button>
          <button class="dropdown-item" onclick="logout()">
            <svg class="icon"><use href="icons.svg#icon-logout"/></svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Selector Tabs -->
    <div class="selector-tabs">
      <button class="selector-tab active" data-tab="hot" onclick="switchTab('hot')">Hot</button>
      <button class="selector-tab" data-tab="top" onclick="switchTab('top')">Top</button>
      <button class="selector-tab" data-tab="new" onclick="switchTab('new')">New</button>
    </div>

    <!-- Cards Grid -->
    <div id="cardsContainer" class="cards-grid">
      <!-- Level cards will be dynamically inserted here -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button class="pagination-btn" id="prevBtn" onclick="prevPage()">
        <svg class="icon"><use href="icons.svg#icon-chevron-left"/></svg>
        <span>Previous</span>
      </button>
      <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
      <button class="pagination-btn" id="nextBtn" onclick="nextPage()">
        <span>Next</span>
        <svg class="icon"><use href="icons.svg#icon-chevron-right"/></svg>
      </button>
    </div>
  </div>

  <script src="js/navigation.js"></script>
  <script src="js/discover.js"></script>
</body>
</html>
